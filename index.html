<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
  	<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  	
  </head>
  <body>

  <div class="content">
    <p class="location">Your local weather for<br><span id="city"></span>, <span id="country"></span></p>
    <p><span id="date"></span></p>
    <p><span id="time"></span></p>
    <hr>
    <p><span id="temp"></span><span id="unit" class="unit"></span></p>
    <p><i class="fa fa-arrow-up fa-2x red" aria-hidden="true"></i><span id="high"></span><span class="unit"></span>&nbsp; &nbsp; &nbsp;
       <i class="fa fa-arrow-down fa-2x blue" aria-hidden="true"></i><span id="low"></span><span class="unit"></span></p>
    
    <p><button id="switch">F/C</button>
    <p><span id="desc">Description</span></p>
    <hr>
    <p><i class="wi wi-humidity icon-size"></i> <span id="hum"> </span>% &nbsp; &nbsp; &nbsp;<i class="wi wi-strong-wind icon-size"></i> <span id="wind"> </span><span id="speed">mph</span></p>
    <p><i class="wi wi-sunrise icon-size"></i> <span id="sunrise"></span> &nbsp; &nbsp; &nbsp;<i class="wi wi-sunset icon-size"></i> <span id="sunset"></span></p>    
    <p class="footer">Designed by <a target="_blank" href="http://EyadAlshafi.com">Eyad Alshafi</a></p>
  </div>
  
  <script src="weather.js"></script>
  </body>
</html>
